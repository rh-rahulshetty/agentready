# AgentReady Documentation Site Configuration

# Site settings
title: AgentReady
tagline: Build and Maintain Agent-Ready Codebases
description: >-
  Automated infrastructure generation and continuous quality assessment for
  AI-assisted development. Bootstrap creates GitHub Actions, pre-commit hooks,
  templates, and Dependabot in one command. Assess repositories against 25
  evidence-based attributes with actionable remediation guidance.

# Repository information
repository: ambient-code/agentready
github_username: ambient-code

# Build settings
theme: jekyll-theme-minimal
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: python
    css_class: 'highlight'

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Navigation
navigation:
  - title: Home
    url: /
  - title: User Guide
    url: /user-guide
  - title: Developer Guide
    url: /developer-guide
  - title: Roadmaps
    url: /roadmaps
  - title: Attributes
    url: /attributes
  - title: API Reference
    url: /api-reference
  - title: Examples
    url: /examples

# Collections
collections:
  attributes:
    output: true
    permalink: /attributes/:name

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "attributes"
    values:
      layout: "attribute"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - README.md

