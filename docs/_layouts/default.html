<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

  <!-- SEO Tags -->
  {% seo %}

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/agentready.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/leaderboard.css' | relative_url }}">

  <!-- Favicon (add your own) -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">
</head>
<body>
  <!-- Skip to main content for accessibility -->
  <a href="#main-content" class="skip-to-main">Skip to main content</a>

  <!-- Main Content -->
  <main id="main-content" class="container">
    <div class="content">
      {{ content }}
    </div>
  </main>

  <!-- Footer -->
  <footer style="background-color: var(--color-gray-100); padding: var(--space-8) 0; margin-top: var(--space-16); text-align: center;">
    <div class="container">
      <p style="color: var(--color-gray-600); margin-bottom: var(--space-4);">
        <strong>AgentReady</strong> v{{ site.version }} — Open source under MIT License
      </p>
      <p style="color: var(--color-gray-500); font-size: var(--text-sm);">
        Built with ❤️ for AI-assisted development
      </p>
      <p style="margin-top: var(--space-4);">
        <a href="{{ site.repository }}" target="_blank" rel="noopener">GitHub</a> •
        <a href="{{ site.repository }}/issues" target="_blank" rel="noopener">Issues</a>
      </p>
    </div>
  </footer>

  <!-- Mermaid diagrams support -->
  {% include mermaid.html %}
</body>
</html>
